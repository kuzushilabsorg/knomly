name: Feature Request
description: Suggest a new feature for Knomly
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see.

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which part of Knomly does this relate to?
      options:
        - Pipeline Framework (frames, processors, routing)
        - Agent Layer (tools, executor, memory)
        - Providers (STT, LLM, Chat)
        - Transports (Twilio, Telegram, etc.)
        - Integrations (Plane, CRM, etc.)
        - Runtime (configuration, multi-tenancy)
        - Documentation
        - Examples
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it enable?
      placeholder: I'm trying to... but currently...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you think this should work?
      placeholder: |
        I'd like to be able to...

        Example usage:
        ```python
        # Code example
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches did you consider?

  - type: dropdown
    id: contribution
    attributes:
      label: Willingness to Contribute
      description: Would you be willing to help implement this feature?
      options:
        - "Yes, I'd like to implement this"
        - "Yes, I can help with testing/review"
        - "No, but I can provide more details"
        - "No"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or references
